{% extends "blog/base.html" %}

{% block content %}
	{% for post in posts %}
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
		      <span class="card-title"><a href="{% url "blog.views.post_detail" post_id=post.pk %}">{{ post.title }}</a></span>
		      <p>{{ post.published_date }}</p>
		      <p>{{ post.text|linebreaks }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
